<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users; let i = index">
      <ion-item-options side="end">
        <ion-item-option (click)="call(user?.phone)">Call</ion-item-option>
      </ion-item-options> 
      <ion-item [ngClass]="(i % 2 == 0) ? 'odd' : 'even'"  (click)="viewItem(i+1)">
        <ion-icon name="contact" slot="start"></ion-icon>  
        <ion-label>
          <h2>{{user.name}}</h2>
          <p>&nbsp;{{user.company.name}}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
</ion-list>
</ion-content>
